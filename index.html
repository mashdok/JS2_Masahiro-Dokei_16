  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main id="main" class="main">
    <h1>ToDoリスト</h1>

    <h2>入力欄</h2>

    <div id="input">
      <dl class="input__row">
        <dt class="input__q">タイトル</dt>
        <dd class="input__a"><input type="text" name="title" id="title" class="input__formparts1"></dd>
      </dl>
      <dl class="input__row">
        <dt class="input__q">優先度</dt>
        <dd class="input__a">
          <select name="priority" id="priority" class="contact__formparts1">
            <option value="high">高</option>
            <option value="middle">中</option>
            <option value="low">低</option>
          </select>
        </dd>
      </dl>
      <dl class="input__row">
        <dt class="input__q">タイプ</dt>
        <dd class="input__a">
          <select name="type" id="type" class="contact__formparts1">
            <option value="work">Work</option>
            <option value="private">Private</option>
          </select>
        </dd>
      </dl>
      <dl class="input__row">
        <dt class="input__q">期日</dt>
        <dd class="input__a"><input type="date" name="duedate" id="duedate" class="input__formparts1"></dd>
      </dl>
      <input type="submit" value="登録" name="register" id="register" class="btn">
    </div>

    <section class="output">
    <h2>アウトプット</h2>

    <p id="text_area"></p>
    
    <button id="delete">削除</button>
  </section>

  <!-- 以下、Javascriptの設定 -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
